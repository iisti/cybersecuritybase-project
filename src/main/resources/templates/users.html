<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Users</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div>
            <h2>Users</h2>
            Listing all site users and if they are admins.
            <ul>
                Username Admin?
                <li th:each="user : ${users}" th:text="${user.username} + ' ' + ${user.isAdmin}">User</li>
            </ul>
        </div>
    </body>
</html>
