<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>
        <div>
            <h2>Site Menu</h2>
            <p>
                <a href="/create-user">Create User</a>
            </p>
            <p>
                <a href="/form">Signup</a>
            </p>
            <p>
                <a href="/registered">Registered</a>
            </p>
            <p>
                <a href="/users">Site Users</a>
            </p>
            <p>
                <a href="/logout">Logout</a>
            </p>
        </div>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p>
                <label for="name">Name</label>: <input type="text" name="name" id="name"/>
            </p>
            <p>
                <label for="address">Address</label>: <input type="text" name="address" id="address"/>
            </p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
    </body>
</html>
